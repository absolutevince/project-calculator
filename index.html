<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="screen">
          <div class="prev-num"></div>
          <div class="curr-num"></div>
        </div>
        <div class="buttons">
          <div class="row1">
            <button data-option="clr" class="col-2">Clear</button>
            <button data-option="del">Del</button>
            <button data-operator="mul">*</button>
          </div>
          <div class="row2">
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator="div">/</button>
          </div>
          <div class="row3">
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator="sub">-</button>
          </div>
          <div class="row4">
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator="add">+</button>
          </div>
          <div class="row5">
            <button data-number class="col-2">0</button>
            <button data-number>.</button>
            <button data-option="eql">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
